# =============================================================================
# GitHub Actions CI/CD Pipeline for IRS IDMS Frontend
# Environment-agnostic deployment to Cloud Run (GCP/T-Cloud portable)
# =============================================================================

name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Environment variables - MODIFY THESE FOR DIFFERENT CLOUD ENVIRONMENTS
env:
  # GCP Configuration (swap these for T-Cloud)
  PROJECT_ID: irsidms
  REGION: us-central1

  # Service Configuration
  SERVICE_NAME: idms-frontend

  # Registry Configuration
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: idms-frontend
  IMAGE_NAME: idms-frontend

  # Workload Identity (GCP-specific, will differ for T-Cloud)
  WORKLOAD_IDENTITY_PROVIDER: projects/602714011221/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
  SERVICE_ACCOUNT: idms-frontend-deployer@irsidms.iam.gserviceaccount.com

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      # Only build and push on main branch
      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Set up Docker Buildx
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'https://irs-backend-5b63suhb3a-uc.a.run.app' }}
            VITE_APP_ENV=production
            VITE_APP_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Cloud Run
  # ===========================================================================
  deploy:
    name: Deploy to Cloud Run
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
          flags: |
            --allow-unauthenticated
            --port=8080
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=60s

      - name: Show deployment URL
        run: |
          echo "ðŸš€ Deployment complete!"
          echo "URL: https://${{ env.SERVICE_NAME }}-602714011221.${{ env.REGION }}.run.app"
